<!DOCTYPE html>
<html>
<head>
       
  <title>Google Calender</title>
  <style>
    .red-button {
      background-color: red;
      color: black;
       
    }
  </style>
</head>
<body>
  <h1>My Redirect Tool</h1>

  <input type="text" id="urlInput" placeholder="Enter URL">
  <button onclick="redirect()">Go</button>

  <br><br>

  <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/')">go-back</button>
  <button class="red-button" onclick="redirectTo('https://drive.google.com/file/d/1KXb8MBlsriBbJUjT3b4twwg131AZm_CW/view?usp=drive_link')">Savanna-vs-BBC</button>
  <button class="red-button" onclick="redirectTo('https://drive.google.com/file/d/1KXb8MBlsriBbJUjT3b4twwg131AZm_CW/view?usp=drive_link')">Kelsey-Ryan-Drinking</button>     
       
  <script>
    function redirect() {
      var url = document.getElementById("urlInput").value;
      if (url) {
        window.location.href = url;
      }
    }

    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
